<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div>
                <span class="h3">Listado de empleados</span>
                <button class="btn btn-dark btn-lg btn-empleado" routerLink="/new-employee">Agregar</button>                
            </div>
            <h5 *ngIf="employees.length == 0" class="mt-3">No hay empleados</h5>
            <table *ngIf="employees.length > 0" class="table mt-5 table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Documentos</th>
                    <th>Salario</th>
                    <th class="text-center">...</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of employees;">
                        <td>{{ item.name | uppercase }}</td>
                        <td>{{ item.lastname }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.document }}</td>
                        <td>{{ item.salary | currency: 'MXN ' }} </td>
                        <td>
                            <i class="fas fa-edit fa-lg text-info m-3" aria-hidden="true" [routerLink]="['/edit-employee', item.id]"></i>
                            <i class="fas fa-trash-alt fa-lg text-danger" aria-hidden="true" (click)="removeEmployeeById(item.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
